<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Move Towards the Movies</title>
</head>

<body>
    <div class="hero-body">
        <div class="container"></div>
        <h1 class="title has-text-centered">
            Move Towards the Movies
        </h1>
    </div>

    <div class="columns">
        <div class="column is-one-fifth  ml-2">
            <div class="box">
                <label class="label">Enter ZIP code</label>
                <div class="control m-auto">
                    <input class="input" type="text" placeholder="5 digits ZIP code">
                </div>
                <div class="control mt-2">
                    <button class="button is-primary">Submit</button>
                </div>
            </div>
            <div class="prev-cities">
                <div class="box" id="memory"></div>
            </div>
        </div>
        <div class="column mr-2" id="info">
            <div class="box" id="0">
            </div>
            <div class="box" id="1">
            </div>
            <div class="box" id="2">
            </div>
            <div class="box" id="3">
            </div>
            <div class="box" id="4">
            </div>
            <div class="box" id="5">
            </div>
            <div class="box" id="6">
            </div>
            <div class="box" id="7">
            </div>
            <div class="box" id="8">
            </div>
            <div class="box" id="9">
            </div>
            <div class="box" id="10">
            </div>
            <div class="box" id="11">
            </div>
            <div class="box" id="12">
            </div>
            <div class="box" id="13">
            </div>
            <div class="box" id="14">
            </div>
        </div>
    </div>

    <div class="modal" id="test">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                <p>Enter 5 digit zip code</p>
                <button class="button is-small" id="cancel-button">Cancel</button>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <div class="modal" id="movie-modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box" id="movie-info">
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./assets/js/api-endpoints.js"></script>
    <script src="./assets/js/zip-to-coords.js"></script>
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/zip-to-movies.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
